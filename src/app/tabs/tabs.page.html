      <ion-icon aria-hidden="true" name="person"></ion-icon>
      <ion-label>User</ion-label>
    </ion-tab-button>
    <!--Tab de Busca-->
    <ion-tab-button tab="buscar">
      <ion-icon aria-hidden="true" name="search"></ion-icon>

    <!--Tab de Home-->
    <ion-tab-button tab="tab2">

    <ion-tab-button tab="tab3">
